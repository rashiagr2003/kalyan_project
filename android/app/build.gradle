plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.kalyan"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Ensure your unique Application ID is specified here
        applicationId = "com.example.kalyan" // Ensure this matches the actual package name
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode flutter.versionCode  // Use Flutter versioning
        versionName flutter.versionName  // Flutter versioning
    }

    buildTypes {
        release {
            // Signing configuration - Update with proper signing key when ready for release
            signingConfig = signingConfigs.debug
            // You can replace signingConfigs.debug with a proper release key when ready to publish
        }
    }
}

flutter {
    source = "../.."  // This points to your Flutter project directory
}
